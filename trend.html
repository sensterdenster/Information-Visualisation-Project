    <div class="row">
        <div class="col-sm-2"></div>    <!-- Left margin -->

        <div class="col-sm-8" id="actorDirectorStats">
            <div>
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <div class="row">
                        <div class="col-sm">
                            <label class="text-white text-center"><input type="radio" name="actorOrDirector" value="actor" onclick="switchActorDirector(this)" checked>Actor</label>
                        </div>
                        <div class="col-sm">
                            <label class="text-white text-center"><input type="radio" name="actorOrDirector" value="director" onclick="switchActorDirector(this)">Director</label>
                        </div>
                        <div class="col-sm">
                            <input class="form-control-sm" id="actorDirector_name" list="actorDirector_names">
                            <datalist id="actorDirector_names"></datalist>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-primary" type="button" id="updateActorDirector" onclick="updateTrendPlot()">Update actor</button>
                        </div>
                        <div class="col-sm">
                            <label class="text-white text-center" for="attributes">Update attribute:</label>
                        </div>
                        <div class="col-sm">
                            <select class="form-control-sm" id="attributes" onchange="updateTrendPlot()">
                                <option selected value="imdb_score">Rating</option>
                                <option value="gross">Gross</option>
                                <option value="budget">Budget</option>
                                <option value="movie_facebook_likes">Facebook likes</option>
                                <option value="num_user_for_reviews">User reviews</option>
                            </select>
                        </div>
                    </div>
                </nav>
            </div>
            </br>
            <div>
                <svg id="trend-plot">
                    <g id="trend-plot-group">
                        <g id="xAxis"></g>
                        <g id="xLabel"></g>
                        <g id="yAxis"></g>
                        <g id="yLabel"></g>
                    </g>
                </svg>
            </div>
        </div>

        <div class="col-sm-2"></div>    <!-- Right margin -->
    </div>

    <!-- Modal to display error messages -->
    <div class="modal fade" id="errorModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title text-danger">Error</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
