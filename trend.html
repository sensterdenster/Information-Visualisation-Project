<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Information Visualisation Project - Sen</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="public/css/bootstrap-4.0.0-beta.2-dist/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css"/>
   
    <!-- JS external Scripts -->
    <script src="bower_components/jquery-3.2.1.min.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="public/js/bootstrap-4.0.0-beta.2-dist/bootstrap.min.js"></script>
    <script src="bower_components/d3-tip/index.js"></script>
    <script src="bower_components/popper.js"></script>
    <script src="bower_components/d3v3.js"></script>
</head>

<!-- Creating Nav bar and assigning color, size, position as well as names for each subpage 'Film Explorer' , 'Film Trend' -->
<body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" style="font-size: 30px" href="index.html">Film Explorer</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link font" style="font-size: 30px" href="trend.html">Film Trend</a>
            </li>
        </ul>
    </nav>

    <!-- Break to alow gap after navbar -->
    </br></br></br></br></br>

    <!-- Creating header bar for selecting 'Actor' or 'Director', creating the 'Update actor'button, and setting the 'Update attribute' button selector -->
    <div class="row">
        <div class="col-sm-2"></div>   

        <div class="col-sm-8" id="statsActorDirector">
            <div>
                <nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
                    <div class="row">
                        <!-- Radio button to select Actor-->
                        <div class="col-sm">
                            <label class="text-white text-center"><input type="radio" name="directorOrActor" value="actor" onclick="changeDirectorOrActor(this)" checked>Actor</label>
                        </div>
                        <!-- Radio button to select Director-->
                        <div class="col-sm">
                            <label class="text-white text-center"><input type="radio" name="directorOrActor" value="director" onclick="changeDirectorOrActor(this)">Director</label>
                        </div>
                        <!-- Search field to search either an actor or director (selectable)-->
                        <div class="col-sm">
                            <input class="form-control-sm" id="nameDirectorOrActor" list="namesDirectorOrActor">
                            <datalist id="namesDirectorOrActor"></datalist>
                        </div>
                        <!-- Button to select update changes and update actor or director-->
                        <div class="col-sm">
                            <button class="btn btn-primary" type="button" id="updateDirectorOrActor" onclick="applyTrend()">Update actor</button>
                        </div>                        
                        <!-- Radio button to select and filter movie attribute for field: (Rating, Gross, Budget, Facebook likes, User Reviews)-->
                        <div class="col-sm">
                            <label class="text-white text-center" for="attributes">Update attribute(s):</label>
                        </div>


                        <div class="col-sm">
                            <select class="form-control-sm" id="attributes" onchange="applyTrend()">
                                <option selected value="num_user_for_reviews">User reviews</option>
                                <option value="imdb_score">Rating</option>
                                <option value="budget">Budget</option>
                                <option value="gross">Gross</option>
                                <option value="movie_facebook_likes">Facebook likes</option>

                            </select>
                        </div>
                    </div>
                </nav>
            </div>
            </br>
            <div>
                <svg id="plotTrend">
                    <g id="plotTrendGroup">
                        <g id="xAxis"></g>
                        <g id="xLabel"></g>
                        <g id="yAxis"></g>
                        <g id="yLabel"></g>
                    </g>
                </svg>
            </div>
        </div>

        <div class="col-sm-2"></div>    
    </div>

    <!-- Modal to display error messages -->
    <div class="modal fade" id="modalError">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
                </div>
              
                <!-- Modal body -->
                <div class="modal-body">
                </div>
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title text-danger">Error</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            </div>
        </div>
    </div>
    <hr>


    <div class="row">
        <div class= "col-sm-1"></div>    <!-- Left Side Margin -->
        <div class="col-sm-4" id="matrixCorrelation">
        </div>
        <div class="col-sm-5" id="scatterPlot">
        </div>
        <div class="col-sm-1"></div>    <!-- Right Side Margin -->
    </div>

    <!-- JS Internal Scripts -->
    <script src="public/js/statsActorDirector.js"></script>
    <script src="public/js/trend_script.js"></script>
    <script src="public/js/matrixCorrelation.js"></script>
    <script src="public/js/plottingScatter.js"></script>
</body>
</html>
