<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Information Visualisation Project - Sen</title>
    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="public/css/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="public/css/style.css"/>
    <link rel="stylesheet" href="public/css/bootstrap-4.0.0-beta.2-dist/bootstrap.min.css">
    
    <!-- JS exeternal scripts -->
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/popper.js"></script>
    <script src="bower_components/d3-tip/index.js"></script>
    <script src="bower_components/jquery-3.2.1.min.js"></script>
    <script src="public/js/bootstrap-4.0.0-beta.2-dist/bootstrap.min.js"></script>
</head>

<!-- Creating Nav bar and assigning color, size, position as well as names for each subpage 'Movie Explorer' , 'Movie Trend' -->
<body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark ">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" style="font-size: 30px" href="index.html">Movie Explorer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="font-size: 30px" href="trend.html">Movie Trend</a>
            </li>
        </ul>
    </nav>

    <!-- Break to alow gap after navbar -->

    </br></br></br></br></br>

    <!-- Creating filter sliders for selected years and selected ratings of movies-->
    <div class="row" id="filters">

        <div class="col-sm-6 pl-sm-5">
            <div class="h-50" id="sliderRating">
                <h3 class="text-sm-left" id="ratingSelected">Selected Rating(s): </h3>
            </div>
            <div class="h-50" id="sliderYear">
                <h3 class="text-sm-left" id="yearSelected">Selected Year(s): </h3>
            </div>
        </div>

        <!-- Creating empty column as gap between in the middle-->    
        <div class="col-sm-1"></div>

        <!-- Creating genre check-box filters to filter genre of movies-->
        <div class="col-sm-5 pr-sm-5" id="checkBoxGenre">
            <h3 class="text-sm-left">Filter Genres</h3>
            <div class="row">

                <!-- Column created for gap after header-->
                <div class="col-sm-4"></div>

                <!-- Column created for 'select/deselect' checkbox-->    
                <div class="col-sm">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="selectAll" value="" onclick="selectAll()">Select/Unselect all
                    </label>
                </div>

                <!--Column for gap-->    
                <div class="col-sm-4"></div>
            </div>
        </div>

    </div>

    <!-- Creating button to apply selected checkbox filters to node-link diargam-->
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-2">
            <button class="btn btn-primary" id="submitFilters" type="button" onclick="filterProcess()">Apply filters to table and node-link diagram</button>
        </div>
        <div class="col-sm-5"></div>
    </div>

    <hr>

    <!-- Creating two columns for movie table and node-link diagram-->
    <div class="row">

        <!-- Creating table for movies displaying filtered movies, year, director, imdb score, and budget-->
        <div class="col-sm pl-sm-5">
            <h3 class="text-sm-center pb-3">Movies (Filtered) </h3>
            <div id="tableMoviesDiv">
                <table id="tableMovies" class="table table-responsive table-sm table-bordered float-right table-hover row-fluid ">
                    <thead class="thead-light">
                    <tr>
                        <th>Year &nbsp; <i class="fa fa-sort"></i></th>
                        <th>Movie Title &nbsp; <i class="fa fa-sort"></i></th>
                        <th>IMDB Score &nbsp; <i class="fa fa-sort"></i></th>
                        <th>Director &nbsp; <i class="fa fa-sort"></i></th>
                        <th>Budget &nbsp; <i class="fa fa-sort"></i></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- legend for colouring nodes by actor, director, movie, and role: actor and director-->
        <div class="col-sm pr-sm-5">
            <div class="h-10" id="legend">
                <svg> </svg>
                <!--Creating the node link so that double clicking a node highlights its link-->
            </div>
            <div class="h-90" id="nodeLink">
                <svg id="canvas"></svg>
            </div>
        </div>

    </div>


    <!-- Modal to display error messages -->
    <div class="modal fade" id="errorModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="messageHeader"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" id="messageBody">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Internal Scripts -->
    <script type="application/javascript" src="public/js/explore_script.js"></script>
    <script type="application/javascript" src="public/js/filters.js"></script>
    <script type="application/javascript" src="public/js/nodelinkFD.js"></script>
    <script type="application/javascript" src="public/js/movieTable.js"></script>
</body>
</html>
