<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Information Visualisation Project - Sen</title>
    <link rel="stylesheet" href="public/css/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="public/css/style.css"/>
    <link rel="stylesheet" href="public/css/bootstrap-4.0.0-beta.2-dist/bootstrap.min.css">
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/popper.js"></script>
    <script src="bower_components/d3-tip/index.js"></script>
    <script src="bower_components/jquery-3.2.1.min.js"></script>
    <script src="public/js/bootstrap-4.0.0-beta.2-dist/bootstrap.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" style="font-size: 25px" href="trend.html">Trend View</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" style="font-size: 25px" href="index.html">Explore View</a>
            </li>
        </ul>
    </nav>

    </br></br></br></br></br>

    <div class="row" id="filters">

        <div class="col-sm-6 pl-sm-5">
            <div class="h-50" id="yearSlider">
                <h3 class="text-sm-left" id="selectedYears">Selected Year(s): </h3>
            </div>
            <div class="h-50" id="ratingSlider">
                <h3 class="text-sm-left" id="selectedRatings">Selected Rating(s): </h3>
            </div>
        </div>

        <div class="col-sm-1"></div>

        <div class="col-sm-5 pr-sm-5" id="genreCheckBox">
            <h3 class="text-sm-left">Select Genres</h3>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="checkAll" value="" onclick="checkAll()">Select/Deselect all
                    </label>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-2">
            <button class="btn btn-primary" id="filtersSubmit" type="button" onclick="processFilters()">Update table & node-link diagram</button>
        </div>
        <div class="col-sm-5"></div>
    </div>

    <hr>

    <div class="row">

        <div class="col-sm pl-sm-5">
            <h3 class="text-sm-center pb-3">Movies matching the specified criteria:</h3>
            <div id="moviesTableDiv">
                <table id="moviesTable" class="table table-sm table-bordered table-hover table-responsive row-fluid float-right">
                    <thead class="thead-light">
                    <tr>
                        <th>Movie Title &nbsp; <i class="fa fa-sort"></i></th>
                        <th>Director &nbsp; <i class="fa fa-sort"></i></th>
                        <th>Year &nbsp; <i class="fa fa-sort"></i></th>
                        <th>IMDB Score &nbsp; <i class="fa fa-sort"></i></th>
                        <th>Budget &nbsp; <i class="fa fa-sort"></i></th>
                    </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-sm pr-sm-5">
            <div class="h-10" id="legend">
                <svg> </svg>
                <!--h8>Double click on a node to highlight it's neighbors</h8-->
            </div>
            <div class="h-90" id="nodeLink">
                <svg id="canvas"></svg>
            </div>
        </div>

    </div>


    <!-- Modal to display error messages -->
    <div class="modal fade" id="errorModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="messageHeader"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" id="messageBody">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Internal Scripts -->
    <script type="application/javascript" src="public/js/explore_script.js"></script>
    <script type="application/javascript" src="public/js/filters.js"></script>
    <script type="application/javascript" src="public/js/nodelinkFD.js"></script>
    <script type="application/javascript" src="public/js/movieTable.js"></script>
</body>
</html>
